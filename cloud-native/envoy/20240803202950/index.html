ub-header level3"><a href="/cloud-native/envoy/20240803202950/#测试逻辑-3" class="sidebar-link">测试逻辑</a></li></ul></li></ul></li><li><a href="/cloud-native/envoy/20240804001357/" class="sidebar-link">服务韧性-混沌工程</a></li><li><a href="/cloud-native/envoy/20240801/" class="sidebar-link">xxxx</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>istio</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=cloud-native" title="分类" data-v-06225672>cloud-native</a></li><li data-v-06225672><a href="/categories/?category=envoy" title="分类" data-v-06225672>envoy</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Yan Shicheng</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-08-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">流量高级治理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="流量迁移"><a href="#流量迁移" class="header-anchor">#</a> 流量迁移</h2> <p>通过在路由中配置运行时对象选择特定路由以及响应集群的概率的变动，从而实现降虚拟主机中特定路由的流量逐渐从一个集群迁移到另一个集群。
在路由匹配方面，envoy 在检测到第一个匹配时终止后续检测，因而，流量迁移应该如下配置</p> <ul><li>配置两个适用相同的match条件的路由条目</li> <li>在第一个路由条目中配置 runtime_fraction 对象，并设定其流量比例。</li> <li>改流量比例之外的请求将由第二条路由接收
用户可以不断通过 Envoy 的 admin 接口修改 runtime_fraction 对象的值完成流量迁移。
<code>curl -X POST http://envoy_ip:port/runtime_modify?key1=val1&amp;key2=val2</code></li></ul> <h3 id="envoy-配置文件"><a href="#envoy-配置文件" class="header-anchor">#</a> envoy 配置文件</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">admin</span><span class="token punctuation">:</span>
  <span class="token key atrule">profile_path</span><span class="token punctuation">:</span> /tmp/envoy.prof  <span class="token comment"># 设置 Envoy 管理接口的性能分析文件路径，用于存储性能分析数据</span>
  <span class="token key atrule">access_log_path</span><span class="token punctuation">:</span> /dev/stdout   <span class="token comment"># 设置 Envoy 管理接口的访问日志路径，这里设置为标准输出</span>
  <span class="token key atrule">address</span><span class="token punctuation">:</span>
    <span class="token key atrule">socket_address</span><span class="token punctuation">:</span>
      <span class="token key atrule">address</span><span class="token punctuation">:</span> 0.0.0.0           <span class="token comment"># 设置管理接口的监听地址，0.0.0.0 表示监听所有网络接口</span>
      <span class="token key atrule">port_value</span><span class="token punctuation">:</span> <span class="token number">9901</span>           <span class="token comment"># 管理接口的监听端口号，这里设置为 9901</span>

<span class="token key atrule">layered_runtime</span><span class="token punctuation">:</span>
  <span class="token key atrule">layers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> admin
    <span class="token key atrule">admin_layer</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>              <span class="token comment"># 管理层的运行时配置，可以通过此层动态更新配置，便于管理</span>

<span class="token key atrule">static_resources</span><span class="token punctuation">:</span>
  <span class="token key atrule">listeners</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> listener_0
    <span class="token key atrule">address</span><span class="token punctuation">:</span>
      <span class="token key atrule">socket_address</span><span class="token punctuation">:</span>
        <span class="token key atrule">address</span><span class="token punctuation">:</span> 0.0.0.0         <span class="token comment"># 设置监听器的监听地址，0.0.0.0 表示监听所有网络接口</span>
        <span class="token key atrule">port_value</span><span class="token punctuation">:</span> <span class="token number">80</span>           <span class="token comment"># 监听器的端口号，这里设置为 80，表示 HTTP 默认端口</span>
    <span class="token key atrule">filter_chains</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">filters</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> envoy.filters.network.http_connection_manager
        <span class="token key atrule">typed_config</span><span class="token punctuation">:</span>
          <span class="token key atrule">&quot;@type&quot;</span><span class="token punctuation">:</span> type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          <span class="token key atrule">stat_prefix</span><span class="token punctuation">:</span> ingress_http     <span class="token comment"># 设置统计前缀，用于标识该 HTTP 连接管理器的统计信息</span>
          <span class="token key atrule">codec_type</span><span class="token punctuation">:</span> AUTO              <span class="token comment"># 自动选择 HTTP 编解码类型，可以是 HTTP1 或 HTTP2</span>
          <span class="token key atrule">route_config</span><span class="token punctuation">:</span>
            <span class="token key atrule">name</span><span class="token punctuation">:</span> local_route           <span class="token comment"># 路由配置的名称</span>
            <span class="token key atrule">virtual_hosts</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> backendApp          <span class="token comment"># 虚拟主机的名称</span>
              <span class="token key atrule">domains</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;*&quot;</span><span class="token punctuation">]</span>            <span class="token comment"># 该虚拟主机匹配的域名，* 表示匹配所有域名</span>
              <span class="token key atrule">routes</span><span class="token punctuation">:</span>
              <span class="token punctuation">-</span> <span class="token key atrule">match</span><span class="token punctuation">:</span>
                  <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/&quot;</span>           <span class="token comment"># 路由匹配的前缀路径，这里匹配所有路径</span>
                  <span class="token key atrule">runtime_fraction</span><span class="token punctuation">:</span>
                    <span class="token key atrule">default_value</span><span class="token punctuation">:</span>
                      <span class="token key atrule">numerator</span><span class="token punctuation">:</span> <span class="token number">100</span>    <span class="token comment"># 默认百分比值，100 表示 100%</span>
                      <span class="token key atrule">denominator</span><span class="token punctuation">:</span> HUNDRED
                    <span class="token key atrule">runtime_key</span><span class="token punctuation">:</span> <span class="token string">&quot;backendApp.runtime_fraction&quot;</span>  <span class="token comment"># 运行时控制的键值，用于动态调整百分比</span>
                    <span class="token comment"># runtime_fraction 用于动态控制流量的分配。可以在运行时通过管理接口</span>
                    <span class="token comment"># 动态调整该键值，以便在两个不同的路由之间分配流量。这里的配置表示默认情况下</span>
                    <span class="token comment"># 将 100% 的流量路由到 backendApp-v10 集群，0% 的流量路由到 backendApp-v20 集群。</span>
                <span class="token key atrule">route</span><span class="token punctuation">:</span>
                  <span class="token key atrule">cluster</span><span class="token punctuation">:</span> backendApp<span class="token punctuation">-</span>v10 <span class="token comment"># 当 runtime_fraction 的值为 100% 时，路由到 backendApp-v10 集群</span>
              <span class="token punctuation">-</span> <span class="token key atrule">match</span><span class="token punctuation">:</span>
                  <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/&quot;</span>           <span class="token comment"># 匹配所有路径</span>
                <span class="token key atrule">route</span><span class="token punctuation">:</span>
                  <span class="token key atrule">cluster</span><span class="token punctuation">:</span> backendApp<span class="token punctuation">-</span>v20 <span class="token comment"># 其余情况下，路由到 backendApp-v20 集群</span>
          <span class="token key atrule">http_filters</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> envoy.filters.http.router
            <span class="token key atrule">typed_config</span><span class="token punctuation">:</span>
              <span class="token key atrule">&quot;@type&quot;</span><span class="token punctuation">:</span> type.googleapis.com/envoy.extensions.filters.http.router.v3.Router <span class="token comment"># 配置 HTTP 路由过滤器</span>

  <span class="token key atrule">clusters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> backendApp<span class="token punctuation">-</span>v10
    <span class="token key atrule">connect_timeout</span><span class="token punctuation">:</span> 0.25s       <span class="token comment"># 设置连接超时时间为 0.25 秒</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> STRICT_DNS             <span class="token comment"># 集群类型为 STRICT_DNS，严格的 DNS 模式，会动态解析 DNS 并更新端点</span>
    <span class="token key atrule">lb_policy</span><span class="token punctuation">:</span> ROUND_ROBIN       <span class="token comment"># 负载均衡策略为 ROUND_ROBIN，轮询方式分配请求</span>
    <span class="token key atrule">load_assignment</span><span class="token punctuation">:</span>

类似流量迁移，流量分割中，分配给每个集群的权重也可以使用运行时参数进行调整。</p> <h3 id="envoy-配置文件-2"><a href="#envoy-配置文件-2" class="header-anchor">#</a> envoy 配置文件</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">admin</span><span class="token punctuation">:</span>
  <span class="token key atrule">profile_path</span><span class="token punctuation">:</span> /tmp/envoy.prof  <span class="token comment"># 设置 Envoy 管理接口的性能分析文件路径，用于存储性能分析数据</span>
  <span class="token key atrule">access_log_path</span><span class="token punctuation">:</span> /dev/stdout   <span class="token comment"># 设置 Envoy 管理接口的访问日志路径，这里设置为标准输出</span>
  <span class="token key atrule">address</span><span class="token punctuation">:</span>
    <span class="token key atrule">socket_address</span><span class="token punctuation">:</span>
      <span class="token key atrule">address</span><span class="token punctuation">:</span> 0.0.0.0           <span class="token comment"># 设置管理接口的监听地址，0.0.0.0 表示监听所有网络接口</span>
      <span class="token key atrule">port_value</span><span class="token punctuation">:</span> <span class="token number">9901</span>           <span class="token comment"># 管理接口的监听端口号，这里设置为 9901</span>

<span class="token key atrule">layered_runtime</span><span class="token punctuation">:</span>
  <span class="token key atrule">layers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> admin
    <span class="token key atrule">admin_layer</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>              <span class="token comment"># 管理层的运行时配置，可以通过此层动态更新配置，便于管理</span>

<span class="token key atrule">static_resources</span><span class="token punctuation">:</span>
  <span class="token key atrule">listeners</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> listener_0
    <span class="token key atrule">address</span><span class="token punctuation">:</span>
      <span class="token key atrule">socket_address</span><span class="token punctuation">:</span>
        <span class="token key atrule">address</span><span class="token punctuation">:</span> 0.0.0.0         <span class="token comment"># 设置监听器的监听地址，0.0.0.0 表示监听所有网络接口</span>
        <span class="token key atrule">port_value</span><span class="token punctuation">:</span> <span class="token number">80</span>           <span class="token comment"># 监听器的端口号，这里设置为 80，表示 HTTP 默认端口</span>
    <span class="token key atrule">filter_chains</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">filters</span><span class="token punctuation">:</span>

Envoy 的流量镜像功能为现代微服务架构提供了强大的工具，使开发团队能够在真实环境中安全地进行测试、分析和优化。通过合理应用这些最佳实践，可以显著提高系统的可靠性、性能和安全性，同时加速创新和问题解决的过程。</p> <h3 id="核心应用场景"><a href="#核心应用场景" class="header-anchor">#</a> 核心应用场景</h3> <h4 id="生产环境验证"><a href="#生产环境验证" class="header-anchor">#</a> 生产环境验证</h4> <p>在不影响用户的情况下，使用实际生产流量验证新版本或配置。</p> <ol><li>部署新版本到隔离环境</li> <li>配置 Envoy 将生产流量镜像到新环境</li> <li>逐步增加镜像流量比例（如 1% → 10% → 50% → 100%）</li> <li>比较新旧版本的性能指标和响应
关键指标：</li></ol> <ul><li>响应时间差异</li> <li>错误率对比</li> <li>资源使用情况
优势：</li> <li>真实流量测试，无需模拟数据</li> <li>零风险验证</li> <li>早期问题检测</li></ul> <h4 id="a-b-测试"><a href="#a-b-测试" class="header-anchor">#</a> A/B 测试</h4> <p>同时测试多个版本或配置，评估其性能和用户体验。
实施步骤：</p> <ol><li>部署多个版本（A、B、C...）</li> <li>配置 Envoy 将流量按比例镜像到各版本</li> <li>收集和分析各版本的性能数据和用户反馈</li> <li>基于数据做出决策
关键指标：</li></ol> <ul><li>用户参与度</li> <li>转化率</li> <li>性能指标（加载时间、响应时间）
优势：</li> <li>数据驱动决策</li> <li>精确比较不同版本</li> <li>优化用户体验</li></ul> <h4 id="性能基准测试"><a href="#性能基准测试" class="header-anchor">#</a> 性能基准测试</h4> <p>使用镜像流量进行大规模性能测试，而不影响生产环境。
实施步骤：</p> <ol><li>搭建独立的性能测试环境</li> <li>配置 Envoy 将全量或部分生产流量镜像到测试环境</li> <li>使用流量放大器增加负载</li> <li>监控和分析系统在高负载下的表现
关键指标：</li></ol> <ul><li>吞吐量</li> <li>延迟</li> <li>资源利用率（CPU、内存、网络）</li> <li>错误率
优势：</li> <li>真实流量模式</li> <li>安全进行极限测试</li> <li>识别性能瓶颈</li></ul> <h4 id="安全审计与威胁检测"><a href="#安全审计与威胁检测" class="header-anchor">#</a> 安全审计与威胁检测</h4> <p>将流量镜像到专门的安全分析系统，增强实时威胁检测能力。
实施步骤：</p> <ol><li>部署专用的安全分析集群</li> <li>配置 Envoy 将流量镜像到该集群</li> <li>使用高级安全工具（如 IDS/IPS）分析镜像流量</li> <li>设置实时警报系统
关键组件：</li></ol> <ul><li>入侵检测系统（IDS）</li> <li>异常行为检测器</li> <li>日志分析工具
优势：</li> <li>不影响生产流量的深度安全分析</li> <li>实时威胁检测</li> <li>增强事件响应能力</li></ul> <h4 id="灰度发布-金丝雀发布"><a href="#灰度发布-金丝雀发布" class="header-anchor">#</a> 灰度发布 &amp; 金丝雀发布</h4> <p>结合流量镜像和流量分割，实现精确控制的灰度发布。
实施步骤：</p> <ol><li>部署新版本</li> <li>配置 Envoy 将小比例实际流量路由到新版本</li> <li>同时将较大比例流量镜像到新版本进行全面分析</li> <li>基于分析结果逐步增加实际流量比例
关键指标：</li></ol> <ul><li>错误率</li> <li>性能指标</li> <li>用户反馈
优势：</li> <li>降低发布风险</li> <li>快速回滚能力</li> <li>全面验证新版本</li></ul> <h4 id="机器学习模型优化"><a href="#机器学习模型优化" class="header-anchor">#</a> 机器学习模型优化</h4> <p>利用镜像流量训练和优化机器学习模型，特别适用于推荐系统、反欺诈等场景。</p> <ol><li>部署模型训练环境</li> <li>配置 Envoy 将流量镜像到该环境</li> <li>使用镜像数据实时训练和更新模型</li> <li>比较新旧模型性能，并在适当时切换
关键指标：</li></ol> <ul><li>模型准确率</li> <li>预测速度</li> <li>资源消耗
优势：</li> <li>使用实时数据持续优化模型</li> <li>无需额外的数据收集过程</li> <li>快速适应变化的模式</li></ul> <h4 id="隔离测试数据库"><a href="#隔离测试数据库" class="header-anchor">#</a> 隔离测试数据库</h4> <p>在数据处理相关的业务中，隔离测试数据库是流量镜像的一个关键应用场景。这种方法的工作原理和优势如下：</p> <ol><li>设置独立的测试数据库：
创建一个与生产数据库结构相同但内容为空的数据库。
加载特定的测试数据集。</li> <li>镜像流量处理：
将生产环境的流量镜像到测试环境。
所有数据操作都在测试数据库上执行，不影响生产数据。
优势：</li></ol> <ul><li>数据安全：避免了对生产数据的意外修改或泄露风险。</li> <li>灵活性：可以根据需要自由设置和修改测试数据。</li> <li>性能影响最小化：生产环境的性能不受测试操作的影响。
实现方法：</li> <li>使用 Envoy 的流量镜像功能将请求复制到测试环境。</li> <li>在测试环境中配置应用程序使用专门的测试数据库。</li> <li>可以通过修改数据库连接配置或使用不同的环境变量来实现。
注意事项：</li> <li>确保测试数据库的模式（schema）与生产数据库保持同步。</li> <li>定期更新测试数据，以反映生产环境的最新状态。</li> <li>监控镜像流量对测试数据库的影响，必要时调整资源配置。
通过这种方式，开发团队可以在近乎真实的环境中进行测试，同时完全隔离生产数据，大大降低了测试过程中数据泄露或损坏的风险。这对于需要严格数据保护的应用，如金融系统或涉及个人隐私的应用，尤其重要。</li></ul> <h3 id="测试逻辑-3"><a href="#测试逻辑-3" class="header-anchor">#</a> 测试逻辑</h3> <p>定义两个后端集群，分别为 V10 和 V20 通过 admin 修改 阈值控制流量比例。
