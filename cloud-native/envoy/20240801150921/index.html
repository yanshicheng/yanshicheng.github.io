主线程是 Envoy 的核心控制线程，负责以下任务：</li></ol> <ul><li>Envoy 进程的启动和关闭</li> <li>xDS API 的处理：负责与控制平面进行通信，处理动态配置更新</li> <li>DNS 解析：执行服务发现所需的 DNS 查询</li> <li>健康状态检测：监控上游服务的健康状态</li> <li>集群管理：维护和更新服务集群信息</li> <li>运行时配置：处理动态运行时配置的更改</li> <li>统计数据刷新：定期更新和导出性能指标</li> <li>管理接口维护：处理管理 API 的请求</li> <li>其他线程管理：包括信号处理和热重启等操作
主线程采用事件驱动模型，使用异步非阻塞方式处理上述任务，确保高效运行。</li></ul> <ol start="2"><li>工作线程 (Worker threads)
工作线程是 Envoy 处理网络 I/O 和请求处理的核心。特点如下：</li></ol> <ul><li>数量：默认情况下，Envoy 会创建与 CPU 核心数量相等的工作线程。可以通过 <code>--concurrency</code> 选项自定义。</li> <li>职责：
<ul><li>监听指定的套接字</li> <li>接收新的连接请求</li> <li>为每个新连接创建过滤器链并处理整个连接生命周期中的所有事件</li> <li>执行 L4/L7 协议解析</li> <li>应用各种过滤器（如 HTTP 过滤器、网络过滤器）</li> <li>执行负载均衡、路由决策</li> <li>与上游服务建立连接并转发请求
每个工作线程都运行一个非阻塞的事件循环，使用 libevent 或类似的事件库来高效处理大量并发连接。</li></ul></li></ul> <ol start="3"><li>文件刷新线程 (File flush threads)
文件刷新线程专门负责将日志和其他数据写入磁盘：</li></ol> <ul><li>目的：分离 I/O 操作，避免影响主线程和工作线程的性能</li> <li>工作方式：当工作线程需要写入文件时，数据首先被移入内存缓冲区，然后由文件刷新线程异步写入磁盘</li> <li>优势：减少磁盘 I/O 对整体性能的影响</li></ul> <ol><li>线程协作模型</li></ol> <ul><li>线程间通信：主要通过无锁队列和原子操作实现，最小化线程同步开销</li> <li>工作分配：连接级别的负载均衡，新连接均匀分布到各工作线程</li> <li>请求处理：单个连接的所有处理都在同一工作线程中完成，避免线程切换
这种设计允许 Envoy 高效地利用多核处理器，同时保持良好的可扩展性和管理性。主线程处理全局任务和配置更新，而工作线程专注于高性能的请求处理，文件刷新线程则确保日志写入不会影响主要处理流程。

箭头表示了线程之间的关系和数据流向。主线程管理和协调工作线程，而工作线程和文件刷新线程之间有数据传递。</li></ol> <h3 id="连接处理流程"><a href="#连接处理流程" class="header-anchor">#</a> 连接处理流程</h3> <p><img src="https://wiki-images.yanshicheng.com/static/202408011510490.webp" alt="">
这个流程图描述了一个复杂的网络通信系统,主要涉及 HTTP 和 TCP 协议。图中的组件从 1 到 20 编号,表示数据流动的顺序。以下是详细解释:</p> <ol><li>Worker (工作器): 这是整个流程的起点,可能是处理请求的主要组件。</li> <li>Listener filters (监听器过滤器): 对传入的连接进行初步处理。</li> <li>Connection (连接): 建立网络连接。</li> <li>TCP Filter manager (TCP 过滤器管理器): 管理 TCP 层面的各种过滤器。</li> <li>TCP Read Filters (TCP 读取过滤器): 处理传入的 TCP 数据。</li> <li>TCP write Filters (TCP 写入过滤器): 处理外发的 TCP 数据。</li> <li>HTTP Codec (HTTP 编解码器): 在 TCP 和 HTTP 协议之间进行转换。</li> <li>HTTP conn Manager (HTTP 连接管理器): 管理 HTTP 连接。</li> <li>HTTP read filters (HTTP 读取过滤器): 处理传入的 HTTP 请求。</li> <li>HTTP write filters (HTTP 写入过滤器): 处理外发的 HTTP 响应。</li> <li>Service router (服务路由器): 将请求路由到适当的服务。</li> <li>upstream Conn pool (上游连接池): 管理与后端服务的连接。</li> <li>Backend service (后端服务): 实际处理请求的服务。
数据流程:</li> <li>请求从 Worker 开始,经过监听器过滤器和连接组件。</li> <li>然后进入 TCP 层,通过 TCP 过滤器管理器和各种 TCP 过滤器。</li> <li>数据再传递到 HTTP 层,经过 HTTP 编解码器、连接管理器和 HTTP 过滤器。</li> <li>服务路由器将请求定向到正确的服务。</li> <li>上游连接池管理与后端服务的连接。</li> <li>最后,请求到达后端服务进行处理。</li> <li>响应则按照相反的路径返回。</li></ol> <h3 id="http-连接管理"><a href="#http-连接管理" class="header-anchor">#</a> HTTP 连接管理</h3> <p><strong>Envoy 通过内置的 L4 过滤器 HTTP 连接管理器将原始字节转换为 HTTP 应用层协议级别的消息和事件</strong>，例如接收到的标头和主体等，以及处理所有 HTTP 连接和请求共有的功能，包括访问日志、生成和跟踪请求 ID、请求/响应头处理、路由表管理和统计信息等：</p> <ul><li><strong>支持 HTTP/1.1、WebSockets 和 HTTP/2，但不支持 SPDY</strong></li> <li>关联的路由表可静态配置，也可经由 xDS API 中的 RDS 动态生成</li> <li>内建重试插件，可用于配置重试行为
<ul><li>Host Predicates</li> <li>Priority Predicates</li></ul></li> <li>内建支持 302 重定向，它可以捕获指定响应，合成新请求后将其发送到新的路由匹配(match)所指定的上游端点，并将收到的响应作为对原始请求的响应返回客户端</li> <li>支持适用于 HTTP 连接及其组成流（constituent streams）的多种可配置超时机制
<ul><li>连接级别：空闲超时和排空超时（GOAWAY）</li> <li>流级别：空闲超时，每路由相关的上游超时和每路由相关的 gRPC 最大超时时长</li></ul></li> <li>基于自定义集群的动态转发代理；</li> <li>HTTP 协议相关的功能通过各 HTTP 过滤器实现，这些过滤器大体可分为编码器、解码器和编/解码器三类；
<ul><li><strong>router（envoy.router）是最常的过滤器之一</strong>，它基于路由表完成请求的转发或重定向，以及处理重试操作和生成统计信息等；
主要点</li></ul></li></ul> <ol><li><strong>Envoy 的 HTTP 连接管理器</strong>：将原始字节转换为 HTTP 应用层消息和事件。</li> <li><strong>支持的协议</strong>：HTTP/1.1、WebSockets 和 HTTP/2（不支持 SPDY）。</li> <li><strong>路由表</strong>：可以静态配置或通过 xDS API 动态生成。</li> <li><strong>重试插件</strong>：可配置的重试行为，包括主机谓词和优先级谓词。</li> <li><strong>302 重定向</strong>：内置支持处理 302 重定向，通过合成新请求并发送到匹配的上游端点。</li> <li><strong>超时机制</strong>：在连接和流级别都可配置，包括空闲超时和每路由相关的 gRPC 最大超时。</li> <li><strong>动态转发</strong>：基于自定义集群。</li> <li><strong>HTTP 过滤器</strong>：实现 HTTP 协议相关功能，分为编码器、解码器和编/解码器三类。</li> <li><strong>路由过滤器</strong>：最常见的过滤器之一，处理请求转发或重定向、重试操作和统计信息生成。</li></ol> <h2 id="虚拟主机-virtual-hosts"><a href="#虚拟主机-virtual-hosts" class="header-anchor">#</a> 虚拟主机 (Virtual Hosts)</h2> <p>虚拟主机是 Envoy 中处理 HTTP 请求路由的核心概念。</p> <ul><li>定义：虚拟主机是一组路由规则的逻辑分组，与一个或多个域名相关联。</li> <li>功能：允许单个 Envoy 实例处理多个域名的流量，实现基于域名的请求分发。</li> <li>匹配逻辑：Envoy 使用 HTTP/1.1 的 Host 头或 HTTP/2 的 :authority 伪头来匹配虚拟主机。</li> <li>通配符支持：支持精确匹配、前缀匹配、后缀匹配和通配符匹配。
<code>配置示例：</code></li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">virtual_hosts</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> main
    <span class="token key atrule">domains</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'*.example.com'</span><span class="token punctuation">,</span> <span class="token string">'example.com'</span><span class="token punctuation">]</span>
    <span class="token key atrule">routes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">...</span><span class="token punctuation">]</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> api
    <span class="token key atrule">domains</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'api.another-example.com'</span><span class="token punctuation">]</span>
    <span class="token key atrule">routes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">...</span><span class="token punctuation">]</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> default
    <span class="token key atrule">domains</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'*'</span><span class="token punctuation">]</span>
    <span class="token key atrule">routes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">...</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="路由"><a href="#路由" class="header-anchor">#</a> 路由</h2> <p>路由配置是 Envoy 中处理 HTTP 请求的核心机制，它定义了如何匹配 incoming 请求并决定如何处理这些请求。</p> <h3 id="域名搜索机制"><a href="#域名搜索机制" class="header-anchor">#</a> 域名搜索机制</h3> <p>将请求报文中的 host 标头依次与路由表定义的各 Virtualhost 的 domain 属性值进行比较，并于第一次匹配终止搜索。
匹配顺序
精准匹配 -&gt; 左前缀匹配 -&gt; 右前缀匹配 -&gt; 通配符</p> <h3 id="路由匹配-match"><a href="#路由匹配-match" class="header-anchor">#</a> 路由匹配 (match)</h3> <p>路由匹配决定了哪些请求会被特定的路由规则处理。它分为两类：</p> <h4 id="基础匹配"><a href="#基础匹配" class="header-anchor">#</a> 基础匹配</h4> <ul><li>prefix: 匹配 URL 路径前缀</li> <li>path: 匹配完整的 URL 路径</li> <li>safe_regex: 使用安全的正则表达式匹配 URL 路径
示例：</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">[</span><span class="token key atrule">match</span><span class="token punctuation">:</span>
  <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">'/api/v1'</span><span class="token punctuation">]</span>(&lt;routes<span class="token punctuation">:</span>  <span class="token comment"># 路由配置列表</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;prefix_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/&quot;</span>  <span class="token comment"># 匹配 URL 路径前缀为 /</span>
      <span class="token key atrule">case_sensitive</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>  <span class="token comment"># URL 路径匹配是否大小写敏感</span>
    <span class="token key atrule">route</span><span class="token punctuation">:</span>
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> <span class="token string">&quot;cluster1&quot;</span>  <span class="token comment"># 请求将被路由到 cluster1 集群</span>

  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;path_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">path</span><span class="token punctuation">:</span> <span class="token string">&quot;/message&quot;</span>  <span class="token comment"># 匹配完整的 URL 路径为 /message</span>
    <span class="token key atrule">route</span><span class="token punctuation">:</span>
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> <span class="token string">&quot;cluster2&quot;</span>  <span class="token comment"># 请求将被路由到 cluster2 集群</span>

  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;regex_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">safe_regex</span><span class="token punctuation">:</span>  <span class="token comment"># 使用安全的正则表达式匹配 URL 路径</span>
        <span class="token key atrule">google_re2</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>  <span class="token comment"># 使用 Google RE2 引擎</span>
        <span class="token key atrule">regex</span><span class="token punctuation">:</span> <span class="token string">&quot;.*static.*&quot;</span>  <span class="token comment"># 匹配路径中带有 &quot;static&quot; 的 URL</span>
    <span class="token key atrule">route</span><span class="token punctuation">:</span>
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> <span class="token string">&quot;cluster3&quot;</span>  <span class="token comment"># 请求将被路由到 cluster3 集群&gt;)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h4 id="查询参数匹配"><a href="#查询参数匹配" class="header-anchor">#</a> 查询参数匹配</h4> <ul><li>query_parameters: 匹配 URL 查询参数
示例：</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">routes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;example_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/&quot;</span>  <span class="token comment"># 匹配 URL 路径前缀</span>
      <span class="token key atrule">query_parameters</span><span class="token punctuation">:</span>  <span class="token comment"># 匹配 URL 查询参数</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param1&quot;</span>
          <span class="token key atrule">exact_match</span><span class="token punctuation">:</span> <span class="token string">&quot;value1&quot;</span>  <span class="token comment"># 精确匹配查询参数 param1 的值</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param2&quot;</span>
          <span class="token key atrule">prefix_match</span><span class="token punctuation">:</span> <span class="token string">&quot;pre&quot;</span>  <span class="token comment"># 前缀匹配查询参数 param2 的值</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param3&quot;</span>
          <span class="token key atrule">suffix_match</span><span class="token punctuation">:</span> <span class="token string">&quot;suf&quot;</span>  <span class="token comment"># 后缀匹配查询参数 param3 的值</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param4&quot;</span>
          <span class="token key atrule">contains_match</span><span class="token punctuation">:</span> <span class="token string">&quot;sub&quot;</span>  <span class="token comment"># 包含匹配查询参数 param4 的值</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param5&quot;</span>
          <span class="token key atrule">safe_regex_match</span><span class="token punctuation">:</span>  <span class="token comment"># 使用安全的正则表达式匹配查询参数 param5 的值</span>
            <span class="token key atrule">google_re2</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
            <span class="token key atrule">regex</span><span class="token punctuation">:</span> <span class="token string">&quot;.*regex.*&quot;</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param6&quot;</span>
          <span class="token key atrule">string_match</span><span class="token punctuation">:</span> <span class="token string">&quot;exact_string&quot;</span>  <span class="token comment"># 字符串匹配查询参数 param6 的值</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param7&quot;</span>
          <span class="token key atrule">present_match</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>  <span class="token comment"># 存在性匹配查询参数 param7 是否存在</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;param8&quot;</span>
          <span class="token key atrule">exact_match</span><span class="token punctuation">:</span> <span class="token string">&quot;value8&quot;</span>
          <span class="token key atrule">ignore_case</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>  <span class="token comment"># 忽略大小写匹配查询参数 param8 的值</span>
    <span class="token key atrule">route</span><span class="token punctuation">:</span>
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> <span class="token string">&quot;example_cluster&quot;</span>  <span class="token comment"># 请求将被路由到 example_cluster 集群</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h4 id="请求头匹配"><a href="#请求头匹配" class="header-anchor">#</a> 请求头匹配</h4> <ul><li>headers: 匹配 HTTP 请求头
<ul><li>exact_match: 精确值匹配</li> <li>safe_regex_match: 正则表达式模式匹配</li> <li>range_match: 值范围匹配，检查标头值是否在指定的范围</li> <li>present_match: 标头存在性匹配，检查标头值是否在指定的范围内。</li> <li>prefix_match: 值前缀匹配</li> <li>suffix_match: 值后缀匹配</li> <li>contains_match: 检测标头值是否包含此处指定的字符串。</li> <li>string_match: 检测标头值是否匹配此处指定的字符串。</li> <li>invert_match: 是否将匹配的检测结果取反，即以不满足条件为真，默认为false。</li></ul></li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">routes</span><span class="token punctuation">:</span>  <span class="token comment"># 路由配置列表</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;example_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/&quot;</span>  <span class="token comment"># 匹配 URL 路径前缀</span>
      <span class="token key atrule">headers</span><span class="token punctuation">:</span>  <span class="token comment"># 匹配 HTTP 请求头</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;x-custom-header&quot;</span>  <span class="token comment"># 请求头的名称</span>
          <span class="token key atrule">exact_match</span><span class="token punctuation">:</span> <span class="token string">&quot;header_value&quot;</span>  <span class="token comment"># 精确匹配 x-custom-header 的值</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;x-regex-header&quot;</span>  <span class="token comment"># 请求头的名称</span>
          <span class="token key atrule">safe_regex_match</span><span class="token punctuation">:</span>  <span class="token comment"># 使用安全的正则表达式匹配</span>
            <span class="token key atrule">google_re2</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>  <span class="token comment"># 使用 Google RE2 正则表达式引擎</span>
            <span class="token key atrule">regex</span><span class="token punctuation">:</span> <span class="token string">&quot;.*value.*&quot;</span>  <span class="token comment"># 正则表达式</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;x-range-header&quot;</span>  <span class="token comment"># 请求头的名称</span>
          <span class="token key atrule">range_match</span><span class="token punctuation">:</span>  <span class="token comment"># 值范围匹配 x-range-header 的值</span>

            <span class="token key atrule">regex</span><span class="token punctuation">:</span> <span class="token string">&quot;.*value.*&quot;</span>  <span class="token comment"># 正则表达式</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><h3 id="路由动作"><a href="#路由动作" class="header-anchor">#</a> 路由动作</h3> <p>匹配成功后，Envoy 会执行指定的路由动作。主要有三种：</p> <h4 id="路由-route"><a href="#路由-route" class="header-anchor">#</a> 路由 (route)</h4> <p>将请求转发到指定的上游集群。</p> <ul><li>cluster: 路由到指定的集群</li> <li>cluster_header: 路由到请求标头中由 cluster_header 的值指定的上游集群。</li> <li>weighted_cluster: 基于权重降请求路由至多个上游，进行流量分割</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">[</span><span class="token key atrule">route</span><span class="token punctuation">:</span>

    <span class="token key atrule">match</span><span class="token punctuation">:</span>

    <span class="token key atrule">route</span><span class="token punctuation">:</span>
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> <span class="token string">&quot;cluster1&quot;</span>  <span class="token comment"># 路由到指定的集群 cluster1</span>

  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;header_route&quot;</span>  <span class="token comment"># 路由的名称</span>

  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;weighted_route&quot;</span>  <span class="token comment"># 路由的名称</span>

      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/weighted&quot;</span>  <span class="token comment"># 匹配 URL 路径前缀 /weighted</span>
    <span class="token key atrule">route</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h4 id="重定向-redirect"><a href="#重定向-redirect" class="header-anchor">#</a> 重定向 (redirect)</h4> <p>返回 HTTP 重定向响应，将客户端重定向到新的位置。</p> <ul><li>协议重定向: https_redirect 或 scheme_redirect 二者只能使用其一。</li> <li>主机重定向: host_redirect</li> <li>端口重定向: port_redirect</li> <li>路径重定向: path_redirect</li> <li>路径前缀重定向: prefix_redirect</li> <li>正则表达式模式定义的重定向: regex_rewrite</li> <li>重设响应吗: response_code 默认为 301</li> <li>strip_query: 是否在重定向期间删除 URL 中的查询参数，默认为 false。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">routes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;https_redirect_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>

  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;scheme_redirect_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>

    <span class="token key atrule">redirect</span><span class="token punctuation">:</span>

      <span class="token key atrule">host_redirect</span><span class="token punctuation">:</span> <span class="token string">&quot;example.com&quot;</span>  <span class="token comment"># 主机重定向到 example.com</span>

      <span class="token key atrule">strip_query</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>  <span class="token comment"># 在重定向期间保留 URL 中的查询参数</span>

  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;regex_rewrite_route&quot;</span>  <span class="token comment"># 路由的名称</span>
    <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">&quot;/regex&quot;</span>  <span class="token comment"># 匹配 URL 路径前缀 /regex</span>
    <span class="token key atrule">redirect</span><span class="token punctuation">:</span>

        <span class="token key atrule">substitution</span><span class="token punctuation">:</span> <span class="token string">&quot;/newpath/\\1&quot;</span>  <span class="token comment"># 重定向到 /newpath/ 后面的所有内容</span>
      <span class="token key atrule">response_code</span><span class="token punctuation">:</span> <span class="token number">301</span>  <span class="token comment"># 重定向响应码为 301</span>
      <span class="token key atrule">strip_query</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>  <span class="token comment"># 在重定向期间删除 URL 中的查询参数</span>

通过灵活运用这些路由配置选项，Envoy 可以实现复杂的流量管理策略，满足现代微服务架构中的各种需求，如负载均衡、流量分割、服务版本控制、故障恢复等。这种细粒度的控制使得 Envoy 成为构建健壮和可扩展的服务网格的理想选择。我理解您需要更全面、深入的介绍。让我为您提供一个更加全面和深入的 Envoy 虚拟主机、路由和 HTTP 流量治理的讲解。</p> <ol><li></li> <li>路由 (Routes)</li></ol> <p>路由定义了请求匹配条件和相应的处理动作。
深入解析：</p> <ul><li>匹配条件：包括路径前缀、精确路径、正则表达式、查询参数、HTTP 方法等。</li> <li>优先级：路由按照定义顺序匹配，更具体的路由应该放在前面。</li> <li>处理动作：包括转发到上游集群、重定向、直接响应、路由到其他虚拟主机等。</li></ul> <p>高级路由配置示例：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">routes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">'/api/v1'</span>
      <span class="token key atrule">headers</span><span class="token punctuation">:</span>

          <span class="token key atrule">exact_match</span><span class="token punctuation">:</span> <span class="token string">'application/json'</span>
    <span class="token key atrule">route</span><span class="token punctuation">:</span>
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> api_cluster_v1
      <span class="token key atrule">timeout</span><span class="token punctuation">:</span> 15s
      <span class="token key atrule">retry_policy</span><span class="token punctuation">:</span>
        <span class="token key atrule">retry_on</span><span class="token punctuation">:</span> connect<span class="token punctuation">-</span>failure<span class="token punctuation">,</span>refused<span class="token punctuation">-</span>stream<span class="token punctuation">,</span>unavailable
        <span class="token key atrule">num_retries</span><span class="token punctuation">:</span> <span class="token number">3</span>
  <span class="token punctuation">-</span> <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">path</span><span class="token punctuation">:</span> <span class="token string">'/health'</span>
    <span class="token key atrule">direct_response</span><span class="token punctuation">:</span>
      <span class="token key atrule">status</span><span class="token punctuation">:</span> <span class="token number">200</span>
      <span class="token key atrule">body</span><span class="token punctuation">:</span> <span class="token punctuation">{</span> <span class="token key atrule">inline_string</span><span class="token punctuation">:</span> <span class="token string">'OK'</span> <span class="token punctuation">}</span>
  <span class="token punctuation">-</span> <span class="token key atrule">match</span><span class="token punctuation">:</span>
      <span class="token key atrule">prefix</span><span class="token punctuation">:</span> <span class="token string">'/old-api'</span>
    <span class="token key atrule">redirect</span><span class="token punctuation">:</span>
      <span class="token key atrule">path_redirect</span><span class="token punctuation">:</span> <span class="token string">'/api/v1'</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><ol><li>HTTP 流量治理</li></ol> <p>Envoy 提供了丰富的 HTTP 流量治理功能，用于控制和优化流量。
a) 高级重试机制</p> <ul><li>支持基于状态码、头部、上游服务故障等条件的重试。</li> <li>可配置重试预算，避免重试风暴。</li> <li>支持主机选择重试策略。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">retry_policy</span><span class="token punctuation">:</span>

  <span class="token key atrule">host_selection_retry_max_attempts</span><span class="token punctuation">:</span> <span class="token number">3</span>
  <span class="token key atrule">retry_priority</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>b) 复杂超时控制</p> <ul><li>支持整体请求超时、每次尝试超时、空闲超时等。</li> <li>可以针对特定路由或整个集群设置。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">route</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>c) 高级断路器</p> <ul><li>支持多种断路器类型：最大连接数、最大等待请求数、最大重试次数等。</li> <li>可以为不同优先级流量设置不同的断路器阈值。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">circuit_breakers</span><span class="token punctuation">:</span>

      <span class="token key atrule">max_requests</span><span class="token punctuation">:</span> <span class="token number">10000</span>
      <span class="token key atrule">max_retries</span><span class="token punctuation">:</span> <span class="token number">5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>d) 动态流量分割</p> <ul><li>支持基于权重的流量分割。</li> <li>可以与运行时配置结合，实现动态调整。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">route</span><span class="token punctuation">:</span>

    <span class="token key atrule">default</span><span class="token punctuation">:</span> <span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>e) 高级请求速率限制</p> <ul><li>支持本地和全局速率限制。</li> <li>可以基于多种因素进行限制，如客户端 IP、请求路径、HTTP 头等。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">rate_limit_service</span><span class="token punctuation">:</span>

<span class="token key atrule">rate_limits</span><span class="token punctuation">:</span>

              <span class="token key atrule">exact_match</span><span class="token punctuation">:</span> <span class="token string">'/api/high-volume'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>f) 高级请求镜像</p> <ul><li>支持流量镜像到多个目标。</li> <li>可以控制镜像流量的百分比。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">route</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>g) 复杂的头部操作</p> <ul><li>支持添加、移除、修改请求和响应头。</li> <li>支持基于条件的头部操作。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">request_headers_to_add</span><span class="token punctuation">:</span>
