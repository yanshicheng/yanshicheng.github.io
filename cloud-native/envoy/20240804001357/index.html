sLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">服务韧性-混沌工程<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h2> <h3 id="服务韧性-service-resilience"><a href="#服务韧性-service-resilience" class="header-anchor">#</a> 服务韧性（Service Resilience）</h3> <p>服务韧性是指系统在面对各种故障、压力和变化时保持功能和性能的能力。它强调系统能够优雅地处理失败，快速恢复，并持续提供服务。</p> <ol><li><code>容错能力</code>：能够在部分组件失败的情况下继续运行。</li> <li><code>自我修复</code>：自动检测并修复故障。</li> <li><code>负载均衡</code>：有效分配资源和请求。</li> <li><code>优雅降级</code>：在资源不足时，保证核心功能运行。</li> <li><code>快速恢复</code>：从故障中迅速恢复正常状态。
实现方法</li></ol> <ul><li>采用微服务架构，实现服务隔离。</li> <li>使用断路器模式，防止级联故障。</li> <li>实施重试机制和超时控制。</li> <li>采用异步通信，减少服务间依赖。</li> <li>实现服务发现和动态路由。
在现代复杂的分布式系统中，服务韧性对于保证系统的可用性和可靠性至关重要，尤其在面对不可预知的故障和压力时。</li></ul> <h3 id="混沌工程-chaos-engineering"><a href="#混沌工程-chaos-engineering" class="header-anchor">#</a> 混沌工程（Chaos Engineering）</h3> <p>混沌工程是一种通过主动引入故障和异常情况来识别系统弱点的实践方法。它旨在提高系统的可靠性和韧性。
对于架构师: 验证系统架构的容错能力，比如验证现在提倡的面向失败设计的系统。
对于开发和运维: 提高故障的应急效率， 实现故障告警，定位，恢复的有效和高效性。
对于测试: 弥补传统测试方法留下的空白，混沌功能从系统的角度进行测试，降低故障复发率，这有别与传统测试方法从用户角度的进行测试。
对于产品和设计: 通过混沌事件查看产品的表现，提高客户使用体验。</p> <ol><li>建立稳态假设：定义系统正常运行的基准。</li> <li>构建假设：假设在特定故障情况下系统的行为。</li> <li>设计实验：设计和执行能验证或推翻假设的实验。</li> <li>验证结果：分析实验结果，改进系统。</li> <li>自动化：将混沌实验自动化，作为持续测试的一部分。
实施步骤</li> <li>从小规模开始，逐步增加实验复杂度。</li> <li>在非生产环境中进行初步测试。</li> <li>谨慎地在生产环境中执行实验。</li> <li>持续监控和分析系统行为。</li> <li>根据实验结果改进系统设计和架构。
工具和平台</li></ol> <ul><li>Netflix Chaos Monkey</li> <li>Gremlin</li> <li>Chaos Toolkit</li> <li>AWS Fault Injection Simulator
优势</li> <li>提前发现系统弱点。</li> <li>增强团队对系统行为的理解。</li> <li>提高系统整体可靠性和韧性。</li> <li>培养团队的事故应对能力。</li></ul> <h3 id="故障注入-fault-injection"><a href="#故障注入-fault-injection" class="header-anchor">#</a> 故障注入（Fault Injection）</h3> <p>故障注入是一种有意引入错误、延迟或异常行为到系统中的技术，用于测试系统的容错能力和行为。
主要类型</p> <ol><li>网络故障：延迟、丢包、断连。</li> <li>资源耗尽：CPU、内存、磁盘空间耗尽。</li> <li>服务故障：<code>服务崩溃</code>、响应错误。</li> <li>数据故障：数据损坏、不一致。
实现方法</li> <li>代码级注入：在应用代码中添加故障触发点。</li> <li>网络层注入：使用代理或防火墙规则模拟网络问题。</li> <li>容器层注入：在容器运行时注入故障。</li> <li>基础设施层注入：在虚拟机或物理机层面注入故障。
工具</li></ol> <ul><li>Istio 故障注入功能</li> <li>Chaos Mesh</li> <li>Pumba (针对Docker容器)</li> <li>Toxiproxy（网络故障模拟）
最佳实践</li></ul> <ol><li>从简单故障开始，逐步增加复杂度。</li> <li>结合监控系统，全面观察系统行为。</li> <li>在测试环境充分验证后再考虑生产环境。</li> <li>制定明确的回滚计划。</li> <li>记录和分析每次故障注入的结果。
与混沌工程的关系
故障注入是混沌工程的一个重要工具。混沌工程使用故障注入作为一种手段来执行实验，但混沌工程还包括更广泛的策略和方法论。</li></ol> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>这三个概念紧密相关，共同致力于提高系统的可靠性和韧性：</p> <ul><li>服务韧性是目标，它定义了我们希望系统具备的特性。</li> <li>混沌工程是一种方法论，用于系统地提高和验证服务韧性。</li> <li>故障注入是一种具体技术，是实现混沌工程和测试服务韧性的重要工具。</li></ul> <h4 id="混沌工程和故障注入的概念与区别"><a href="#混沌工程和故障注入的概念与区别" class="header-anchor">#</a> 混沌工程和故障注入的概念与区别</h4> <ul><li>混沌工程是发现新信息的实验过程，而故障注入是对特定条件或变量的测试方法。</li> <li>测试和实验有着重要区别：
<ul><li>测试只产生二元的结果（通过或失败），不能发掘系统未知或尚不明确的认知。</li> <li>实验可以产生新的认知，通常能够开辟出更广泛的对复杂系统的认知空间。</li></ul></li> <li>混沌工程不仅仅是制造服务中断等故障：
<ul><li>并不是所有实验都可以有建设性、高效地发现问题。</li> <li>除了故障类场景，还存在非故障类场景，如流量激增、资源竞争、拜占庭故障等。</li></ul></li></ul> <ol><li>流量激增</li></ol> <ul><li>定义：指在短时间内系统请求量急剧增加的情况。</li> <li>原因：可能由于突发事件、营销活动、病毒式传播等引起。</li> <li>影响：
<ul><li>可能导致系统过载，响应时间增加。</li> <li>可能触发自动扩展机制，增加资源消耗和成本。</li> <li>可能导致缓存失效，增加后端数据库压力。</li></ul></li> <li>测试方法：
<ul><li>使用负载测试工具模拟突发流量。</li> <li>逐步增加流量，观察系统的扩展能力和性能变化。</li> <li>模拟不同类型的请求组合，如读密集型vs写密集型。</li></ul></li></ul> <ol start="2"><li>资源竞争</li></ol> <ul><li>定义：多个进程或线程同时争夺有限的系统资源。</li> <li>常见资源：CPU、内存、磁盘I/O、网络带宽、数据库连接等。</li> <li>影响：
<ul><li>可能导致系统响应变慢。</li> <li>可能引发死锁或饥饿状态。</li> <li>可能造成某些任务长时间无法完成。</li></ul></li> <li>测试方法：
<ul><li>人为创造资源紧张状况，如启动大量计算密集型任务。</li> <li>模拟数据库连接池耗尽的情况。</li> <li>创造多个服务同时大量读写共享资源的场景。</li></ul></li></ul> <ol start="3"><li>拜占庭故障</li></ol> <ul><li>定义：系统中的某个组件表现不一致，对不同的观察者呈现不同的症状。</li> <li>特点：这类故障难以检测，因为故障组件可能看似正常运行。</li> <li>影响：
<ul><li>可能导致系统行为不一致。</li> <li>可能引发数据不一致或损坏。</li> <li>在分布式系统中尤其危险，可能导致共识算法失效。</li></ul></li> <li>测试方法：
<ul><li>模拟节点发送矛盾的信息给不同的接收者。</li> <li>创造某个服务在不同调用中返回不一致结果的情况。</li> <li>在分布式系统中注入时钟偏移，导致时序问题。</li></ul></li></ul> <ol start="4"><li>其他非故障类场景</li></ol> <ul><li>数据倾斜：在分布式系统中，数据或工作负载不均匀分布。
<ul><li>测试方法：创造热点数据，观察系统如何处理不均衡的负载。</li></ul></li> <li>配置漂移：系统配置随时间逐渐偏离预期状态。
<ul><li>测试方法：模拟配置文件被意外修改或不同步的情况。</li></ul></li> <li>依赖服务降级：外部服务性能下降但未完全失效。
<ul><li>测试方法：降低模拟外部服务的响应速度，观察系统反应。</li></ul></li></ul> <h4 id="混沌工程实验的输入样例-扩展"><a href="#混沌工程实验的输入样例-扩展" class="header-anchor">#</a> 混沌工程实验的输入样例（扩展）</h4> <ul><li>模拟整个云服务区域或整个数据中心故障</li> <li>跨多实例删除部分Kafka topic来重现生产环境中发生过的问题</li> <li>挑选特定时间段和流量，对其涉及的服务间调用注入特定的延时</li> <li>方法级别的混乱（运行时注入）：让方法随机抛出各种异常</li> <li>在代码中插入指令，允许在这些指令之前运行故障注入</li> <li>强制系统节点间的时间不同步</li> <li>在驱动程序中执行模拟I/O错误的程序</li> <li>让某个Elasticsearch集群CPU超负荷</li></ul> <h4 id="故障注入的具体样例-扩展"><a href="#故障注入的具体样例-扩展" class="header-anchor">#</a> 故障注入的具体样例（扩展）</h4> <ul><li>CPU高负载</li> <li>磁盘高负载：频繁读写磁盘</li> <li>磁盘空间不足</li> <li>优雅的下线应用：使用应用的stop脚本平滑地停止应用</li> <li>通过kill进程直接停止应用，可能造成数据不一致</li> <li>网络恶化：随机改变一些包数据，使数据内容不正确</li> <li>网络延迟：将包延迟一个特定范围的时间</li> <li>网络丢包：构造一个tcp不会完全失败的丢包率</li> <li>网络黑洞：忽略来自某个ip的包</li> <li>外部服务不可达：将外部服务的域名指向本地环回地址或将访问外部服务的端口的OUTPUT数据包丢弃</li></ul> <h3 id="envoy-http-故障注入过滤器"><a href="#envoy-http-故障注入过滤器" class="header-anchor">#</a> Envoy Http 故障注入过滤器</h3> <p>故障注入在 Envoy 中的实现上类似于重定向，重写，重试，他们通过修改 HTTP 请求或者应答的内容完成，</p> <ul><li>它由专用的故障注入过滤器(fault.injection)实现，用于测试微服务对不通形式的故障韧性</li> <li>他通过用户指定的错误代码注入延迟(delay)和请求终止(abort),从而模拟出分阶段的不同故障情形。</li> <li>故障范围仅限于通过网络及性能通信的的应用程序可观察到的范围，不支持模拟本地主机上的CPU和磁盘故障。</li></ul> <h3 id="envoy-局部故障处理机制"><a href="#envoy-局部故障处理机制" class="header-anchor">#</a> envoy 局部故障处理机制</h3> <h4 id="重试-retry"><a href="#重试-retry" class="header-anchor">#</a> 重试 (Retry)</h4> <p>分布式环境中对远程资源和服务的调用可能会由于<strong>瞬态故障</strong>（短时间内可自行恢复的故障）而失败。一般情况下，重试机制可以解决此类问题。</p> <ul><li>常见的瞬态故障有网络连接速度慢、超时、资源过量使用或暂时不可用等。</li> <li>envoy 可以配置超时 (Timeout)来快速失败，可以不让请求阻塞在故障后端上，而是 envoy 发起重试机制，把请求转移到后端其他端点，最终取决于会话绑定等机制。</li></ul> <h4 id="超时-timeout"><a href="#超时-timeout" class="header-anchor">#</a> 超时 (Timeout)</h4> <p>此外，也存在因意外事件而导致故障，并且可能需要较长的时间才能恢复。</p> <ul><li>此类故障的严重性范围涵盖从部分连接中断到服务完全失败：
<ul><li>连续重试和长时间的等待对该类场景没有太大意义。</li> <li>应用程序应迅速接受该操作已失败并主动地应对该失败。</li></ul></li> <li>可以将调用服务的操作配置为实施“超时”，若该服务在超时内未能响应，则以失败消息响应：
<ul><li>这样可以避免长时间等待导致的资源浪费和系统不稳定。</li></ul></li></ul> <h4 id="断路器-circuit-breaker"><a href="#断路器-circuit-breaker" class="header-anchor">#</a> 断路器 (Circuit Breaker)</h4> <p>还有，若服务非常繁忙，则系统某一部分的故障可能会导致集联故障，简单的超时策略可能导致对同一操作的许多并发请求被阻止，直到超时时长耗尽为止。</p> <ul><li>这些被阻止的请求可能包含关键的系统资源，例如内存、线程和数据库连接等：</li> <li>这些资源的耗尽可能导致需要使用相关资源的系统其他可能不相关的部分出现故障。</li> <li>于是，此时最好立即使操作失败，并且仅在仅可能成功的情况下才尝试调用服务。</li></ul> <h2 id="故障注入"><a href="#故障注入" class="header-anchor">#</a> 故障注入</h2> <h3 id="注入延迟-fault-injection-delay"><a href="#注入延迟-fault-injection-delay" class="header-anchor">#</a> 注入延迟 (Fault Injection Delay)</h3> <h4 id="参数"><a href="#参数" class="header-anchor">#</a> 参数</h4> <p>注入延迟允许你在请求处理之前人为地增加延迟，以模拟网络延迟或其他延迟情况。Envoy通过配置<code>fault</code>滤波器来实现这一功能。</p> <h4 id="fixed-delay-固定延迟"><a href="#fixed-delay-固定延迟" class="header-anchor">#</a> Fixed Delay (固定延迟)</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">http_filters</span><span class="token punctuation">:</span> <span class="token comment"># 配置 HTTP 故障注入过滤器</span>
<span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> envoy.filters.http.fault
  <span class="token key atrule">typed_config</span><span class="token punctuation">:</span>
    <span class="token key atrule">&quot;@type&quot;</span><span class="token punctuation">:</span> type.googleapis.com/envoy.extensions.filters.http.fault.v3.HTTPFault
    <span class="token key atrule">delay</span><span class="token punctuation">:</span>
      <span class="token key atrule">fixed_delay</span><span class="token punctuation">:</span>
        <span class="token comment"># 固定延迟时间，可以是秒或毫秒</span>
        <span class="token key atrule">seconds</span><span class="token punctuation">:</span> <span class="token number">5</span>
        <span class="token comment"># 或者使用 milliseconds 参数</span>
        <span class="token key atrule">milliseconds</span><span class="token punctuation">:</span> <span class="token number">5000</span>
      <span class="token key atrule">percentage</span><span class="token punctuation">:</span>
        <span class="token comment"># 应用延迟的请求百分比 (0-100)</span>
        <span class="token key atrule">numerator</span><span class="token punctuation">:</span> <span class="token number">100</span>
        <span class="token key atrule">denominator</span><span class="token punctuation">:</span> HUNDRED
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>参数说明：</strong></p> <ul><li><code>fixed_delay</code>: 指定固定的延迟时间，可以使用<code>seconds</code>（秒）或<code>milliseconds</code>（毫秒）。这两个参数不能同时使用。
<ul><li><code>seconds</code>: 延迟时间，以秒为单位。</li> <li><code>milliseconds</code>: 延迟时间，以毫秒为单位。</li></ul></li> <li><code>percentage</code>: 指定应应用延迟的请求百分比，用于控制延迟故障注入的概率。
<ul><li><code>numerator</code>: 延迟应用比例的分子。</li> <li><code>denominator</code>: 延迟应用比例的分母。可以是<code>HUNDRED</code>（100），<code>TEN_THOUSAND</code>（10000），或<code>MILLION</code>（1000000）。</li></ul></li></ul> <h4 id="header-delay-头部延迟"><a href="#header-delay-头部延迟" class="header-anchor">#</a> Header Delay (头部延迟)</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">http_filters</span><span class="token punctuation">:</span> <span class="token comment"># 配置 HTTP 故障注入过滤器</span>
<span class="token comment"># 配置 HTTP 故障注入过滤器</span>
<span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> envoy.filters.http.fault
  <span class="token key atrule">typed_config</span><span class="token punctuation">:</span>
    <span class="token key atrule">&quot;@type&quot;</span><span class="token punctuation">:</span> type.googleapis.com/envoy.extensions.filters.http.fault.v3.HTTPFault
    <span class="token key atrule">delay</span><span class="token punctuation">:</span>
      <span class="token comment"># 使用请求头中的延迟值</span>
      <span class="token key atrule">header_delay</span><span class="token punctuation">:</span>
        <span class="token key atrule">header_name</span><span class="token punctuation">:</span> <span class="token string">&quot;x-envoy-fault-delay-request&quot;</span>  <span class="token comment"># 指定用于延迟的请求头名称</span>
      <span class="token key atrule">percentage</span><span class="token punctuation">:</span>
        <span class="token comment"># 应用延迟的请求百分比 (0-100)</span>
        <span class="token key atrule">numerator</span><span class="token punctuation">:</span> <span class="token number">100</span>   <span class="token comment"># 延迟应用于 100% 的请求</span>
        <span class="token key atrule">denominator</span><span class="token punctuation">:</span> HUNDRED  <span class="token comment"># 分母表示 100，即百分比基数</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><strong>参数说明：</strong></p> <ul><li><code>header_delay</code>: 根据请求头中的延迟值来设置延迟。
<ul><li><code>header_name</code>: 请求头的名称，值为延迟时间，单位为毫秒。</li></ul></li> <li><code>percentage</code>: 指定应应用延迟的请求百分比，用于控制延迟故障注入的概率。
<ul><li><code>numerator</code>: 延迟应用比例的分子。</li> <li><code>denominator</code>: 延迟应用比例的分母。可以是<code>HUNDRED</code>（100），<code>TEN_THOUSAND</code>（10000），或<code>MILLION</code>（1000000）。</li></ul></li></ul> <h3 id="注入请求终止-fault-injection-abort"><a href="#注入请求终止-fault-injection-abort" class="header-anchor">#</a> 注入请求终止 (Fault Injection Abort)</h3> <p>Envoy支持通过<code>fault</code>滤波器注入请求终止，以模拟服务器错误或其他终止条件。</p> <h4 id="参数-2"><a href="#参数-2" class="header-anchor">#</a> 参数</h4> <h4 id="固定http状态码"><a href="#固定http状态码" class="header-anchor">#</a> 固定HTTP状态码</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">http_filters</span><span class="token punctuation">:</span> <span class="token comment"># 配置 HTTP 故障注入过滤器</span>
<span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> envoy.filters.http.fault
  <span class="token key atrule">typed_config</span><span class="token punctuation">:</span>
    <span class="token key atrule">&quot;@type&quot;</span><span class="token punctuation">:</span> type.googleapis.com/envoy.extensions.filters.http.fault.v3.HTTPFault
    <span class="token key atrule">abort</span><span class="token punctuation">:</span>
      <span class="token key atrule">http_status</span><span class="token punctuation">:</span> <span class="token number">503</span>  <span class="token comment"># 终止请求返回的 HTTP 状态码</span>
      <span class="token key atrule">percentage</span><span class="token punctuation">:</span>
        <span class="token comment"># 应用终止的请求百分比 (0-100)</span>
        <span class="token key atrule">numerator</span><span class="token punctuation">:</span> <span class="token number">100</span>  <span class="token comment"># 终止应用于 100% 的请求</span>
        <span class="token key atrule">denominator</span><span class="token punctuation">:</span> HUNDRED  <span class="token comment"># 分母表示 100，即百分比基数&gt;)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>参数说明：</strong></p> <ul><li><code>http_status</code>: 指定返回的HTTP状态码。
<ul><li><code>code</code>: 返回的HTTP状态码（如503表示服务不可用）。</li></ul></li> <li><code>percentage</code>: 指定应应用终止的请求百分比。
<ul><li><code>numerator</code>: 终止应用比例的分子。</li> <li><code>denominator</code>: 终止应用比例的分母。可以是<code>HUNDRED</code>（100），<code>TEN_THOUSAND</code>（10000），或<code>MILLION</code>（1000000）。</li></ul></li></ul> <h4 id="grpc状态码"><a href="#grpc状态码" class="header-anchor">#</a> gRPC状态码</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">http_filters</span><span class="token punctuation">:</span> <span class="token comment"># 配置 HTTP 过滤器</span>
<span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> envoy.filters.http.fault
  <span class="token key atrule">typed_config</span><span class="token punctuation">:</span>
    <span class="token key atrule">&quot;@type&quot;</span><span class="token punctuation">:</span> type.googleapis.com/envoy.extensions.filters.http.fault.v3.HTTPFault
    <span class="token key atrule">abort</span><span class="token punctuation">:</span>

        <span class="token key atrule">header_name</span><span class="token punctuation">:</span> <span class="token string">&quot;x-envoy-fault-rate-limit&quot;</span> <span class="token comment"># 用于指定触发响应速率限制的 HTTP 头名称</span>
      <span class="token key atrule">percentage</span><span class="token punctuation">:</span>
        <span class="token key atrule">numerator</span><span class="token punctuation">:</span> <span class="token number">100</span> <span class="token comment"># 应用速率限制的请求百分比 (0-100)，即速率限制应用于多少比例的请求</span>
        <span class="token key atrule">denominator</span><span class="token punctuation">:</span> HUNDRED <span class="token comment"># 分母，表示百分比的分母，此处使用 HUNDRED 表示百分比</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>参数说明：</strong></p> <ul><li><code>header_limit</code>: 根据请求头中的速率限制值来设置传输速率。
<ul><li><code>header_name</code>: 请求头的名称，值为速率限制，以字节/秒为单位。</li></ul></li> <li><code>percentage</code>: 指定应应用速率限制的请求百分比。
<ul><li><code>numerator</code>: 速率限制应用比例的分子。</li> <li><code>denominator</code>: 速率限制应用比例的分母。可以是<code>HUNDRED</code>（100），<code>TEN_THOUSAND</code>（10000），或<code>MILLION</code>（1000000）。</li></ul></li></ul> <h2 id="重试"><a href="#重试" class="header-anchor">#</a> 重试</h2> <p>常见的瞬态处理策略如下:</p> <ul><li><strong>重试</strong>: 对于暂时性或不常见类型的故障，反复请求通常可以获取正确结果。</li> <li><strong>延迟后重试</strong>: 若故障时由常见的链接故障或者繁忙故障，通常需要一些时间纠正连接问题或清除积压工作，应用程序则应该等待适当的时间，然后重试请求。</li> <li><strong>取消</strong>: 对于并非暂时性故障，或即便反复请求也不太能成功的故障，则应用程序应取消操作并报告异常。
对于常见的瞬态故障，应合理设定重试之间的时间间隔，以简可能均匀的传播来自应用程序多个实例的请求，从而减少繁忙服务持续超载的机率。</li> <li>显然，如果应用程序的许多实例因不断重试请求而服务不堪重负，则恢复该服务将花费更长的时间。
可以在重试尝试之间增加延迟的方式重复此过程，直到尝试了最大数量的请求位置。</li> <li>延迟可以增量或指数方式增加，具体取决于故障的类型，以及在此期间得到纠正的可能性。
这张图片展示了一些有关重试的注意事项，下面是详细的解释：</li></ul> <h3 id="注意事项"><a href="#注意事项" class="header-anchor">#</a> 注意事项:</h3> <ol><li><strong>重试策略需要匹配应用程序的业务需求和故障的性质，对于某些非关键操作，最好是快速失败而不是重试，以防止影响应用程序的吞吐量</strong>：
<ul><li>对于交互式Web应用程序，在较短的延迟后进行少量重试，而后向用户显示适当的信息，例如“请稍后重试”。</li> <li>对于批处理应用，增加重试次数可能会更合适，但重试次数之间的延迟应成倍或指数级增加。</li></ul></li> <li><strong>若大量重试后请求仍然失败，最好防止进一步的请求进入同一服务，并立即报告失败</strong>：
<ul><li>在一定的过期时长后，设置服务暂时允许一个或多个请求通过，以查看它们是否成功，这是断路器的功能。</li></ul></li> <li><strong>还需要考虑操作幂等性与否</strong>：
<ul><li>对于幂等性操作，重试本质上是安全的。</li> <li>否则，重试可能导致该操作执行多次，并产生意外的副作用。</li></ul></li> <li><strong>请求可能会由于多种原因而失败，它们可能分别会引发不同的异常，重试策略应根据异常的类型调整两次重试之间的时间间隔</strong>：
<ul><li>有些异常可能是迅速可解决的故障。</li> <li>有些异常则可能会持续更长时间。</li></ul></li> <li><strong>确保所有重试代码已针对各种故障情况进行了全面测试，以检查它们是否不会严重影响应用程序的性能或可靠性，是否对服务和资源造成过多负担，是否产生竞争状况或瓶颈</strong>。
这张图片详细介绍了HTTP请求重试（route.RetryPolicy）的配置和注意事项，以下是具体内容的解释：</li></ol> <h3 id="http请求重试-route-retrypolicy"><a href="#http请求重试-route-retrypolicy" class="header-anchor">#</a> HTTP请求重试（route.RetryPolicy）</h3> <h4 id="envoy支持在虚拟主机及路由级别配置中以及通过特定请求的标头配置重试"><a href="#envoy支持在虚拟主机及路由级别配置中以及通过特定请求的标头配置重试" class="header-anchor">#</a> Envoy支持在虚拟主机及路由级别配置中以及通过特定请求的标头配置重试</h4> <ul><li>路由级别重试的优先级高于虚拟主机级别。</li></ul> <h4 id="重试策略的相关属性包括重试次数和重试条件等"><a href="#重试策略的相关属性包括重试次数和重试条件等" class="header-anchor">#</a> 重试策略的相关属性包括重试次数和重试条件等</h4> <ol><li><strong>最大重试次数</strong>：可重试的最大次数
<ul><li>在每次重试之间使用<strong>指数退避算法</strong>：
<ul><li>单次重试操作有其超时时长。</li> <li>所有重试都包含在整个请求的超时时长之内，以避免由于大量重试而导致的超长请求时间。</li></ul></li></ul></li> <li><strong>重试条件</strong>：指进行重试的前提条件，例如网络故障、5xx类的响应码等。</li></ol> <h4 id="重试策略配置示例-代码片段"><a href="#重试策略配置示例-代码片段" class="header-anchor">#</a> 重试策略配置示例（代码片段）</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">retry_policy</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
  <span class="token key atrule">&quot;retry_on&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;...&quot;</span><span class="token punctuation">,</span>          <span class="token comment"># 重试发生的条件，其功能同rx-envoy-retry-grpc-on标头相同;</span>
  <span class="token key atrule">&quot;num_retries&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;...&quot;</span><span class="token punctuation">,</span>       <span class="token comment"># 最大重试次数，默认值为1，其功能同rx-envoy-max-retries标头相同，但采用二者中配置的最大值;</span>
  <span class="token key atrule">&quot;per_try_timeout&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;...&quot;</span><span class="token punctuation">,</span>   <span class="token comment"># 每次重试的间隔时间上游请求超时时长;</span>
  <span class="token key atrule">&quot;retry_priority&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;...&quot;</span><span class="token punctuation">,</span>    <span class="token comment"># 配置重试优先策略，用于在负载均衡时配置优先级;</span>
  <span class="token key atrule">&quot;retry_host_predicate&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>  <span class="token comment"># 设置用于拒绝主机的选择列表，各指用于拒绝主机，将参考该列表中任一主机断言;</span>
  <span class="token key atrule">&quot;host_selection_retry_max_attempts&quot;</span><span class="token punctuation">:</span> &quot;<span class="token comment"># 允许选择重试的最大次数，默认认为最大间隔默认为基本间隔（250ms）的10倍;</span>
  <span class="token key atrule">&quot;retriable_status_codes&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;#&quot;</span>  <span class="token comment"># 设置重试发生前的HTTP状态代码列表;</span>
  <span class="token key atrule">&quot;retry_back_off&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>         <span class="token comment"># 配置用于重试的退避基准时间，例如初始退避时间为25ms，给定退避基准时间和基准后退退避时间（0，2^N-1）B，最大间隔默认为基本间隔（250ms）的10倍;</span>
    <span class="token key atrule">&quot;base_interval&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;...&quot;</span><span class="token punctuation">,</span>
    <span class="token key atrule">&quot;max_interval&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;...&quot;</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token key atrule">&quot;retriable_headers&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>     <span class="token comment"># 触发重试的HTTP响应标头列表，定义响应标头和请求标头中的任何标头匹配时触发重试;</span>
  <span class="token key atrule">&quot;retriable_request_headers&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token comment"># 必须用于重试的请求标头列表;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="http请求重试条件-route-retrypolicy"><a href="#http请求重试条件-route-retrypolicy" class="header-anchor">#</a> HTTP请求重试条件（route.RetryPolicy）</h3> <h4 id="重试条件1-同x-envoy-retry-on标头"><a href="#重试条件1-同x-envoy-retry-on标头" class="header-anchor">#</a> 重试条件1（同x-envoy-retry-on标头）</h4> <ol><li><strong>5xx</strong>：上游主机返回5xx响应码，或者根本未响应（断开/重置/读取超时）。
<ul><li>包括但不限于502, 503, 504等应用进行重试。</li></ul></li> <li><strong>gateway-error</strong>：网络错误，类似于5xx策略，但仅为502、503或504的应用进行重试。</li> <li><strong>connection-failure</strong>：在TCP级别与上游服务器建立连接失败时进行重试。</li> <li><strong>retriable-4xx</strong>：上游服务器返回可重复的4xx响应码时进行重试。</li> <li><strong>refused-stream</strong>：上游服务器使用REFUSED STREAM错误码重置时进行重试。</li> <li><strong>retriable-status-codes</strong>：上游服务器的响应码与重试策略x-envoy-retriable-status-codes标头值中定义的响应码匹配时进行重试。</li> <li><strong>reset</strong>：上游主机完全不响应时（disconnect/reset/read timeout），Envoy将进行重试。</li> <li><strong>retriable-headers</strong>：如果上游服务器响应文匹配重试策略标头或x-envoy-retriable-header-names标头中包含的任何标头，则Envoy将尝试重试。</li> <li><strong>envoy-ratelimited</strong>：标头中存在x-envoy-ratelimited时进行重试。</li></ol> <h4 id="重试条件2-同x-envoy-retry-grpc-on标头"><a href="#重试条件2-同x-envoy-retry-grpc-on标头" class="header-anchor">#</a> 重试条件2（同x-envoy-retry-grpc-on标头）</h4> <ol><li><strong>cancelled</strong>：gRPC应答标头中的状态码是“cancelled”时进行重试。</li> <li><strong>deadline-exceeded</strong>：gRPC应答标头中的状态码是“deadline-exceeded”时进行重试。</li> <li><strong>internal</strong>：gRPC应答标头中的状态码是“internal”时进行重试。</li> <li><strong>resource-exhausted</strong>：gRPC应答标头中的状态码是“resource-exhausted”时进行重试。</li> <li><strong>unavailable</strong>：gRPC应答标头中的状态码是“unavailable”时进行重试。</li></ol> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>默认情况下，Envoy不会进行任何类型的重试操作，除非明确定义。</p></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=envoy" title="标签">#envoy</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/06, 16:32:56</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/cloud-native/envoy/20240803202950/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">流量高级治理</div></a> <a href="/cloud-native/envoy/20240801/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">xxxx</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
